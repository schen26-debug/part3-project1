      <main>
        <section class="category">

          <ul class="item-list">

            <li class="check-box">
              <div class="check-item">
                <label>
                  <input type="checkbox">
                  <div>
                    <span class="item-name">First aid kit</span>
                    <span class="item-note">Bandages, gauze, tape, scissors, antiseptic wipes, and a first aid manual.</span>
                  </div>
                </label>
              </div>
            </li>

            <li class="check-box">
              <div class="check-item">
                <label>
                  <input type="checkbox">
                  <div>
                    <span class="item-name">Common medicines</span>
                    <span class="item-note">Pain relievers, fever reducers, allergy medicine, stomach medicine, and prescriptions.</span>
                  </div>
                </label>
              </div>
            </li>

            <li class="check-box">
              <div class="check-item">
                <label>
                  <input type="checkbox">
                  <div>
                    <span class="item-name">Masks and gloves</span>
                    <span class="item-note">Disposable masks and nitrile gloves for wounds and unknown air.</span>
                  </div>
                </label>
              </div>
            </li>

            <li class="check-box">
              <div class="check-item">
                <label>
                  <input type="checkbox">
                  <div>
                    <span class="item-name">Toothbrush, toothpaste, and soap</span>
                    <span class="item-note">Basic hygiene that prevents infection and keeps me feeling human.</span>
                  </div>
                </label>
              </div>
            </li>

            <li class="check-box">
              <div class="check-item">
                <label>
                  <input type="checkbox">
                  <div>
                    <span class="item-name">Toilet paper and trash bags</span>
                    <span class="item-note">Waste control when normal systems fail, plus sealable bags for dirty items.</span>
                  </div>
                </label>
              </div>
            </li>
